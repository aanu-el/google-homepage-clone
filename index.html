<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- Bootstrap Icon cdn -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.1/font/bootstrap-icons.css"
    />

    <!-- Website Favicon -->
    <link rel="icon" href="/img/googlefav.png" type="image/png" sizes="16x16" />

    <!-- Custom stylesheet -->
    <link rel="stylesheet" href="style.css" />

    <title>Google</title>
  </head>

  <body>
    <!-- Navbar section -->
    <nav class="navbar navbar-expand navbar-light bg-white">
      <div class="container-fluid justify-content-end py-2 pe-3">
        <!-- Navbar Links -->
        <div class="me-4">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="#">Gmail</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Images</a>
            </li>
          </ul>
        </div>

        <!-- Navbar Grid hamburger -->
        <div class="me-3 rounded-circle grid-icon">
          <a href="#" class="text-muted"
            ><svg
              xmlns="http://www.w3.org/2000/svg"
              width="27"
              height="27"
              fill="currentColor"
              class="bi bi-grid-3x3-gap-fill hamburger"
              viewBox="0 0 24 24"
            >
              <path
                d="M1 2a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2zm5 0a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1H7a1 1 0 0 1-1-1V2zm5 0a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1h-2a1 1 0 0 1-1-1V2zM1 7a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V7zm5 0a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1H7a1 1 0 0 1-1-1V7zm5 0a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1h-2a1 1 0 0 1-1-1V7zM1 12a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1v-2zm5 0a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1H7a1 1 0 0 1-1-1v-2zm5 0a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1h-2a1 1 0 0 1-1-1v-2z"
              /></svg
          ></a>
        </div>

        <!-- Navbar User Avatar -->
        <div class="me-1 rounded-circle avatar">
          <img
            src="/img/avatar.jpg"
            class="rounded-circle ms-1 my-1"
            height="32"
            width="32"
            alt="user avatar"
          />
        </div>
      </div>
    </nav>

    <!-- Google Main logo Section -->
    <section class="p-5">
      <div class="text-center">
        <img src="/img/googlelogo.png" alt="google logo" />
      </div>
    </section>

    <!-- Search bar Section -->
    <section>
      <div class="container text-center position-relative border rounded-pill d-flex search-container">
        <!-- Search Icon -->
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="16"
          height="16"
          fill="currentColor"
          class="bi bi-search"
          viewBox="0 0 16 16"
        >
          <path
            d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"
          />
        </svg>

        <!-- Input Field -->
        
          <input type="text" name="search" class="search-bar" id="searchBar" />
      

        <!-- Navbar Clear Icon -->
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="16"
          height="16"
          fill="currentColor"
          class="bi bi-x-lg clear-icon"
          id="clearIcon"
          viewBox="0 0 16 16"
        >
          <path
            fill-rule="evenodd"
            d="M13.854 2.146a.5.5 0 0 1 0 .708l-11 11a.5.5 0 0 1-.708-.708l11-11a.5.5 0 0 1 .708 0Z"
          />
          <path
            fill-rule="evenodd"
            d="M2.146 2.146a.5.5 0 0 0 0 .708l11 11a.5.5 0 0 0 .708-.708l-11-11a.5.5 0 0 0-.708 0Z"
          />
        </svg>
      </div>

      <!-- Search Bar Buttons -->
      <div class="container my-3 text-center">
            <button class="search-btn">Google Search</button>
            <button class="search-btn">I'm Feeling Lucky</button>
        </div>
      </div>
    </section>

    <!-- Language section -->
    <section class="py-3">
      <div class="text-center lang">
        
        <h6 class="text-secondary">Google offered in: <span class="m-2 lang-links">
          <a href="#">Hausa</a>
          <a href="#">Igbo</a>
          <a href="#"> Èdè Yorùbá</a>
          <a href="#">Nigerian Pidgin</a>
        </span>
        </h6>
      
    </div>
    </section>

    <!-- Footer section -->
    <footer>
          <h6>Nigeria</h6> 

          <div class="footer-body">
            
            <div class="item-one">
              <a href="#">About</a>
              <a href="#">Advertising</a>
              <a href="#">Business</a>
              <a href="#">How Search works</a>
            </div>
            <div class="item-two">
              <a href="#">
                <img src="/img/leaf.png" alt="">
                <span>Carbon neutral since 2007</span>
              </a>
            </div>
            <div class="item-three">
              <a href="#">Privacy</a>
              <a href="#">Terms</a>
              <a href="#">Settings</a>
            </div>
          </div>
    </footer>

    <!-- Bootstrap jQ cdn -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
